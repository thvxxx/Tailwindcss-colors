<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!--text colors-->
   <p class="text-black"> Tailwindcss is amazing</p>
   <p class="text-white"> Tailwindcss is amazing</p>
   <p class="text-red-500"> Tailwindcss is amazing</p>
   <p class="text-blue-800"> Tailwindcss is amazing</p>
   <p class="text-red-900"> Tailwindcss is amazing</p>
   <p class="text-zinc-500"> Tailwindcss is amazing</p>
   <p class="text-slate-900"> Tailwindcss is amazing</p>
     <!---bg colors--->
    <p class="bg-slate-800">apple</p>
    <p class="bg-yellow-200">apple</p>
    <p class="bg-indigo-800">apple</p>
    <p class="bg-red-800">apple</p>
    <!--text underline-->
    <p class="underline decoration-red-500"> awesome bro</p>
    <p class="underline decoration-emerald-200"> awesome bro</p>
    <p class="underline decoration-pink-500"> awesome bro</p>
    <!--Border colors-->
   <input type="text" class="border border-blue-400" >
   <input type="text" class="border border-pink-400">
   <input type="text" class="border border-black-400">
    <!--divide colors-->
    <div class="divide-y divide-blue-800">
        <div>Item</div>
        <div>Item</div>
        <div>Item</div>
        <div>Item</div>
        <div>Item</div>
    </div>

    <!--outline colors-->
    <button class="outline outline-red-300"> apple</button>
    <button class="outline outline-blue-300"> apple</button>
    <!--Box shadow colors (opacity default -100 , but you can set it)-->

<button class="shadow-lg bg-cyan-500 shadow-cyan-500/60">subs</button>
<button class="shadow-lg bg-cyan-500 shadow-purple-500/70">amaaaaaaaing</button>
<!--accent colors-->
<input type="checkbox" class="accent-purple-500" checked>
<input type="checkbox" class="accent-cyan-500" checked>
<!---arbitary colors-->
<div class="bg-[#427fab]">Hello world</div>
<div class="bg-[rgb(255,0,0)]">Hello world</div>
<div class="bg-[steelblue]">Hello world</div>

</body>
</html>
